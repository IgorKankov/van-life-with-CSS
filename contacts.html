		<h2 id="heading">contacts</h2>
		<div class="content">
			<form class="request-form" action="https://formspree.io/xzbpanbj" method="post">
				<label class="email">
                <p class="label-names">Email:</p>  <input class="label-input" id="email-field" type="text" name="Email" placeholder="Email Adress">
                </label>
				<br><br>
				<label class="name">
                <p class="label-names">Name:</p> <input class="label-input" id="name-field" type="text" name="Full name" placeholder="Full Name">
                </label>
				<br><br>
				<label class="request">
                <p class="label-names">Request:</p>  <input class="label-input" id="request-field" type="text" name="Request text" placeholder="Request Text">
                </label>
				<br><br>
				<input id="button" type="submit" value="Submit">
            </form>
			<div class="map">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2574.4497613855847!2d24.012251415127643!3d49.81521144081335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473ae78d8a943155%3A0xc24d82b62a91c2ae!2z0YPQuy4g0JDQutCw0LTQtdC80LjQutCwINCb0LDQt9Cw0YDQtdC90LrQviwg0JvRjNCy0L7Qsiwg0JvRjNCy0L7QstGB0LrQsNGPINC-0LHQu9Cw0YHRgtGMLCA3OTAwMA!5e0!3m2!1sru!2sua!4v1572719639074!5m2!1sru!2sua"

			</div>
		</div>
		<section>
            <h3>Client Notes</h3>
            <form>
                <textarea cols="125" rows="10">
                </textarea>
                <input class="inf-form" type="submit" value="save">
                <input class="inf-form load" type="button" value="load">
            </form>
		</section>
